<meta charset="utf-8">
<script>
	// Ler o valor total da conta
	// Ler a quantidade de pessoa que vão pagar a conta
	// Calcule o valor a ser pago por pessoa
	// Informe o valor a ser pago por cliente

	//lê o valor total da conta e clientes
	var conta = Number(prompt("Valor da Conta R$: "));
	var clientes = Number(prompt("Nº de Clientes: "));
	// Calcula o valor por pessoa
	valorPessoa = conta / clientes;
	// apresenta o valor por pessoa
	alert("Valor por Cliente R$: " + valorPessoa + ",00");
</script>
