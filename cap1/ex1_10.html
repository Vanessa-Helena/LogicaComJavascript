<meta charset="utf-8">
<script>
	// lê o valor de dias
	var dias = Number(prompt("Nº Dias: "));
	// lê o valor de horas
	var horas = Number(prompt("Nº Horas: "));
	// converte dias em horas
	var total = (dias * 24) + horas;
	// exibe o resultado
	alert("Total de Horas: " + total);
</script>
