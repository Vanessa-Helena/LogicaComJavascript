<meta charset="utf-8">
<script>
	// Ler um preço 
	// Calcule as formar de pagamento
	// Informar as formas de pagamentos e o valor a vista

	//lê um preço de produto
	var produto = Number(prompt("Preço R$: "));
	// Calcula as formas de pagamentos
	aVista = produto - (produto * 0.10);
	tresVezes = produto / 3;
	// apresenta o valor por pessoa
	alert("Preço R$: " + produto + ",00" + "\nÀ Vista R$: " + aVista + ",00" + "\nOu 3x de R$: " + tresVezes + ",00");
</script>
