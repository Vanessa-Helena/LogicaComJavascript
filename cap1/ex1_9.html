<meta charset="utf-8">
<script>
	// lê o valor do jantar
	var jantar = Number(prompt("Valor do Jantar R$: "));
	// calcula os dados
	var garçom = jantar * 0.10;
	var total = jantar + garçom;
	// exibe o resultado
	alert("Taxa Garçom R$: " + garçom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));
</script>
