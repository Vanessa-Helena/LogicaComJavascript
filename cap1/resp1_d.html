<meta charset="utf-8">
<script>
	// Ler duas notas
	// Calcule a media das notas
	// Informar a media das notas

	//lê duas notas
	var nota1 = Number(prompt("1ª Nota: "));
	var nota2 = Number(prompt("2ª Nota: "));
	// Calcula as formas de pagamentos
	media = (nota1 + nota2) / 2;
	// apresenta o valor por pessoa
	alert("1ª Nota: " + nota1 + "\n2ª Nota: " + nota2 + "\nMedia: " + media);
</script>
