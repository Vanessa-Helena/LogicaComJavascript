<meta charset="utf-8">
<script>
	// Ler um número
	// Calcule os vizinhos anterior e posterior
	// Informe os números vizinhos

	//lê um número
	var num = Number(prompt("Numero: "));
	// Calcula os vizinhos
	anterior = num - 1;
	posterior = num + 1;
	// apresenta os vizinhos
	alert("Vizinhos: " + anterior + " e " + posterior);
</script>
